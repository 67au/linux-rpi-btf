name: Release

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      workflow:
        description: "set workflow to download artifact"
        required: false
        type: string

permissions:
  packages: write
  contents: write
  pages: write
  id-token: write
  
jobs:
  setup:
    name: setup
    runs-on: ubuntu-latest
    outputs:
      workflow: ${{ steps.setup.outputs.workflow }}
      
    steps:
      - name: set workflow
        id: setup
        shell: bash
        run: |
          if [ "${{ inputs.wolkflow }}" == '' ];
          then
            echo "workflow=release.yml" >> "$GITHUB_OUTPUT"
          else
            echo "workflow=${{ inputs.wolkflow }}" >> "$GITHUB_OUTPUT"
          fi

  prepare:
    name: Prepare
    uses: ./.github/workflows/prepare.yml
    secrets: inherit

  build:
    name: Build
    needs: [setup, prepare]
    uses: ./.github/workflows/build.yml
    with:
      ver: ${{ needs.prepare.outputs.ver }}
      workflow: ${{ needs.setup.outputs.workflow }}
    secrets: inherit

  makepkg:
    name: Makepkg
    needs: [setup, prepare, build]
    uses: ./.github/workflows/makepkg.yml
    with:
      ver: ${{ needs.prepare.outputs.ver }}
      workflow: ${{ needs.setup.outputs.workflow }}
    secrets: inherit

  publish:
    name: Publish
    needs: [setup, prepare, build, makepkg]
    uses: ./.github/workflows/publish.yml
    with:
      ver: ${{ needs.prepare.outputs.ver }}
      workflow: ${{ needs.setup.outputs.workflow }}
    secrets: inherit

